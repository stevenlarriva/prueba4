<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <h1>Eventos</h1>
    <div id="app-8">
        <h2> {{ texto }} </h2>
        <input v-model="texto" @click="ingresarTexto" />
        <!-- <input v-model="texto" @change="ingresarTexto" /> -->
        <!-- <input v-model="texto" @keyup="ingresarTexto" /> -->
        <!-- <input v-model="texto" @change="ingresarTexto" /> -->
        <!-- <input v-model="texto" @click.self="ingresarTexto"> -->
        <input v-model="texto" @click.once="ingresarTexto">
    </div>


    <script>
    var app8 = new Vue({
        el: '#app-8',
        data: function(){
            return {
                texto: 'Texto de prueba'
            }
        },
        methods: {
            ingresarTexto: function(){
                alert(`El texto de prueba es: ${this.texto}`)
            }
        },
    })
    </script>
    
</body>
</html>
