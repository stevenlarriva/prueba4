<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>VueJS</title>
</head>
<body>
    <div id="app-2">
        <span v-bind:title="mensaje1">
          Hover your mouse over me for a few seconds
          to see my dynamically bound title!
        </span>
    
        <h1>{{ mensaje2 }}</h1>
        <h4 v-text="mensaje2"></h4>

    <input v-model="mensaje3" type="text" />
    <h3>Texto ingresado: {{ mensaje3 }}</h3>
    </div>

    <script>
        var app2 = new Vue({
            el: '#app-2',
            data: {
                mensaje1: 'Texto del mensaje 1' + new Date().toLocaleString(),
                mensaje2: 'Texto del mensaje 2',
                mensaje3: 'Texto del mensaje 3'
            }
        })
    </script>


</body>
</html>
