<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>VueJS</title>
  </head>
  <body>
      <div id="app">
        {{ mensaje1 }}
        <br>
        {{ mensaje2 }}
      </div>

      <div id="app2">
        {{ mensaje3 }}
      </div>

      <script>
          var app = new Vue({
              el: '#app',
              data: {
                mensaje1: 'Hola mundo',
                mensaje2: 'Otro mensaje'

              }
          })

          var app2 = new Vue({
              el: '#app2',
              data: {
                mensaje3: 'Tercer mensaje',

              }
          })
      </script>
    </script>
  </body>
</html>
